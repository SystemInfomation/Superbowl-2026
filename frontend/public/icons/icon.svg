  <!-- Text -->
  <text x="256" y="140" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">SB</text>
  <text x="256" y="390" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" fill="#69be28" text-anchor="middle">LX</text>
