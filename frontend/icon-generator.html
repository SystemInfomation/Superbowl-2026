
<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <canvas id="canvas" style="display:none;"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const iconSizes = [16, 32, 70, 96, 128, 144, 150, 152, 192, 310, 384, 512];
        
        function createIcon(size) {
            canvas.width = size;
            canvas.height = size;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            
            // Rounded rectangle background
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.125);
            ctx.fill();
            
            // Football shape
            const centerX = size / 2;
            const centerY = size / 2;
            const radiusX = size * 0.234;
            const radiusY = size * 0.156;
            
            const footballGradient = ctx.createLinearGradient(
                centerX - radiusX, centerY - radiusY,
                centerX + radiusX, centerY + radiusY
            );
            footballGradient.addColorStop(0, '#69be28');
            footballGradient.addColorStop(1, '#002244');
            
            ctx.fillStyle = footballGradient;
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = size * 0.008;
            ctx.stroke();
            
            // Football laces
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = size * 0.012;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - radiusY * 0.7);
            ctx.lineTo(centerX, centerY + radiusY * 0.7);
            ctx.stroke();
            
            // Small lace lines
            ctx.lineWidth = size * 0.008;
            const laceOffset = size * 0.039;
            const laceLength = size * 0.039;
            
            // Top laces
            ctx.beginPath();
            ctx.moveTo(centerX - laceOffset, centerY - radiusY * 0.55);
            ctx.lineTo(centerX - laceOffset, centerY - radiusY * 0.55 + laceLength);
            ctx.moveTo(centerX + laceOffset, centerY - radiusY * 0.55);
            ctx.lineTo(centerX + laceOffset, centerY - radiusY * 0.55 + laceLength);
            ctx.stroke();
            
            // Bottom laces
            ctx.beginPath();
            ctx.moveTo(centerX - laceOffset, centerY + radiusY * 0.55 - laceLength);
            ctx.lineTo(centerX - laceOffset, centerY + radiusY * 0.55);
            ctx.moveTo(centerX + laceOffset, centerY + radiusY * 0.55 - laceLength);
            ctx.lineTo(centerX + laceOffset, centerY + radiusY * 0.55);
            ctx.stroke();
            
            // Text
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            if (size >= 96) {
                // SB text
                ctx.font = `bold ${size * 0.094}px Arial Black, sans-serif`;
                ctx.fillText('SB', centerX, centerY - radiusY * 1.2);
                
                // LX text
                ctx.fillStyle = '#69be28';
                ctx.font = `bold ${size * 0.07}px Arial Black, sans-serif`;
                ctx.fillText('LX', centerX, centerY + radiusY * 1.3);
                
                // Year
                ctx.fillStyle = '#fff';
                ctx.font = `${size * 0.047}px Arial, sans-serif`;
                ctx.fillText('2026', centerX, centerY + radiusY * 1.5);
            } else {
                // Simplified for small icons
                ctx.font = `bold ${size * 0.25}px Arial, sans-serif`;
                ctx.fillText('SB', centerX, centerY);
            }
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate all icons
        iconSizes.forEach(size => {
            const dataURL = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = dataURL;
            link.click();
        });
        
        document.body.innerHTML = '<h1>Icons generated! Check your downloads folder.</h1>';
    </script>
</body>
</html>
